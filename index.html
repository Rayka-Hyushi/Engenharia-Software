<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCI - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body class="bg-secondary text-white d-flex align-items-center justify-content-center vh-100">
        <form action="./pages/home.html" method="post" class="bg-dark p-4 rounded shadow w-100" style="max-width: 400px;">
            <h2 class="text-center mb-3">Sistema de Coordenação Institucional</h2>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail: </label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha: </label>
                <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required>
            </div>
            <label class="form-label">Não possui cadastro no nosso sistema? Cadastre-se <a href="#">aqui</a>.</label>
            <div class="d-flex justify-content-center mt-1">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
