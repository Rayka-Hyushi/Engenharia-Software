<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCI - Cursos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="menu">
            <nav class="navbar navbar-expand-sm custom-navbar d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="home.html">
                        <img src="../images/logo.png" class="logo-img img-fluid" alt="Logo">
                    </a>
                    <div class="ml-3">
                        <span class="navbar-text bem-vindo d-block">Bem-Vindo ao Sistema de Coordenação
                            Institucional!</span>
                        <ul class="navbar-nav flex-row">
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="./home.html">Início</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="./cursos.html">Cursos</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" href="./alunos.html">Alunos</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Parte do usuário à direita -->
                <div class="ml-auto d-flex align-items-center user-area">
                    <img src="../images/perfil.jpg" alt="Usuário" class="rounded-circle user-img">
                    <div class="ml-2 text-right">
                        <span class="d-block user-name">Vinicius</span>
                        <a href="../index.html" class="small text-primary">Sair</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="principal">
            <div class="container mt-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img src="../images/aluno.jpg" alt="Foto do Aluno" class="rounded-circle me-3" style="width: 100px; height: 100px;">
                            <div>
                                <p><strong>Nome:</strong> <span id="nome-aluno"></span></p>
                                <p><strong>Matrícula:</strong> <span id="matricula-aluno"></span></p>
                                <p><strong>Curso:</strong> <span id="curso-aluno"></span></p>
                            </div>
                        </div>
                        <p class="mt-3"><strong>Probabilidade de evasão:</strong> <span id="evasao-aluno" class="text-danger"></span></p>
                        <button class="btn btn-primary">Ver Relatório</button>
                    </div>
                </div>
                <div class="container mt-4 bg-white rounded shadow">
                    <canvas id="graficoEvasao" width="400" height="200"></canvas>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../javascript/dadosAlunos.js"></script>
        <script src="../javascript/paginaAluno.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>

</html>
