<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="menu">
    <nav class="navbar navbar-expand-sm custom-navbar d-flex align-items-center">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.jpg" class="logo-img img-fluid" alt="Logo">
        </a>
        <div class="ml-3">
          <span class="navbar-text bem-vindo d-block">Bem-Vindo!</span>
          <ul class="navbar-nav flex-row">
            <li class="nav-item mx-2">
              <a class="nav-link" href="./home.html">Início</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="./cursos.html">Cursos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="./alunos.html">Alunos</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Parte do usuário à direita -->
      <div class="ml-auto d-flex align-items-center user-area">
        <img src="../images/perfil.jpg" alt="Usuário" class="rounded-circle user-img">
        <div class="ml-2 text-right">
          <span class="d-block user-name">Vinicius</span>
          <a href="../index.html" class="small text-primary">Sair</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="principal">
    <div class="container mt-4">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Digite o nome ou código do curso aqui para pesquisar">
    <div class="input-group-append">
      <button class="btn pesquisa" type="button"><img src="../images/pesquisa-lupa.png" alt="lupa de pesquisa"></button>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-secondary">Filtro: Evasão</button>
  </div>

  <table class="table table-bordered table-hover bg-white">
    <thead class="thead-light">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Média de Notas</th>
        <th>Probabilidade de Evasão Média</th>
      </tr>
    </thead>
    <tbody>
      <!-- Curso 1 -->
      <tr>
        <td>CSDIE</td>
        <td>Curso 1</td>
        <td>6,5</td>
        <td>
          <div class="progress">
            <div class="progress-bar bg-danger" style="width: 60%;">60%</div>
          </div>
        </td>
      </tr>

      <!-- Curso 2 -->
      <tr>
        <td>CSDIE</td>
        <td>Curso 2</td>
        <td>6,8</td>
        <td>
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 55%;">55%</div>
          </div>
        </td>
      </tr>

      <!-- Curso 3 -->
      <tr>
        <td>CSDIE</td>
        <td>Curso 3</td>
        <td>7,0</td>
        <td>
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
          </div>
        </td>
      </tr>

      <!-- Curso 4 -->
      <tr>
        <td>CSDIE</td>
        <td>Curso 4</td>
        <td>7,5</td>
        <td>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 5%;">5%</div>
          </div>
        </td>
      </tr>

      <!-- Outros cursos -->
      <tr>
        <td>CSDIE</td>
        <td>Curso 5</td>
        <td>8,1</td>
        <td>
          <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 0%;">0%</div>
          </div>
        </td>
      </tr>
      <!-- Continue com os demais cursos... -->
    </tbody>
  </table>
</div>
  </main>
</body>
</html>
