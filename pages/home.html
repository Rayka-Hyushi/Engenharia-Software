<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela de Cursos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header class="menu">
            <nav class="navbar navbar-expand-sm custom-navbar d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="../images/logo_transparente.png" class="logo-img img-fluid" alt="Logo">
                    </a>
                    <div class="ml-3">
                        <span class="navbar-text bem-vindo d-block">Bem-Vindo ao Sistema de Coordenação Institucional!</span>
                        <ul class="navbar-nav flex-row">
                            <li class="nav-item mx-2">
                                <a class="nav-link active" href="./home.html">Início</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="./cursos.html">Cursos</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="./alunos.html">Alunos</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Parte do usuário à direita -->
                <div class="ml-auto d-flex align-items-center user-area">
                    <img src="../images/perfil.jpg" alt="Usuário" class="rounded-circle user-img">
                    <div class="ml-2 text-right">
                        <span class="d-block user-name">Vinicius</span>
                        <a href="../index.html" class="small text-primary">Sair</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container d-flex justify-content-center align-items-center escolha-container">
            <div class="row text-center">
                <!-- Cartão Cursos -->
                <div class="col-md-6 mb-4">
                    <a href="cursos.html" class="text-decoration-none text-dark">
                        <div class="card shadow escolha-card">
                            <img src="../images/cursos.png" class="card-img-top p-4" alt="Cursos">
                            <div class="card-body">
                                <h5 class="card-title">Cursos</h5>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Cartão Alunos -->
                <div class="col-md-6 mb-4">
                    <a href="alunos.html" class="text-decoration-none text-dark">
                        <div class="card shadow escolha-card">
                            <img src="../images/alunos.png" class="card-img-top p-4" alt="Alunos">
                            <div class="card-body">
                                <h5 class="card-title">Alunos</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
